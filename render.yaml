services:
  # Web Service
  - type: web
    name: webai-auditor
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
    healthCheckPath: /api/health
