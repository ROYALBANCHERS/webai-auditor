services:
  # Web Service
  - type: web
    name: webai-auditor-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx playwright install chromium
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8787
    healthCheckPath: /api/health
